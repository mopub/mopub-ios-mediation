language: node_js
node_js:
- "8.16.0"
cache: npm
before_install:
  - git submodule add https://${GITHUB_TOKEN}@github.com/mopub/ios-mediation.git
  - git submodule update --init --recursive
  - npm i -g grunt-cli
  - npm i firebase-tools@3.17.2 -g
  - npm i cocoapods@0.32.1
script:
  - chmod 777 ./travis/script/ios_automate_release.sh
  - ./travis/script/ios_automate_release.sh
# branch whitelist
branches:
  only:
  - Test-branch
